<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/estilos.css">
  <link rel="stylesheet" type="text/css" href="./css/animsition.min.css">
  <link rel="icon" sizes="192x192" href="./img/logo_sitio.png">
  <meta name="description" content="Aplicación hecha por estudiantes para estudiantes. ENJOY.">
  <meta name="author" content="Daniel Valderrama Mendoza, Juan David Rey Peña & Julian Esteban Espinosa Orozco">
  <title>Registro</title>
</head>

<body>
  <!-- Aquí inicia el ingreso-->
  <div class="animsition ingreso" data-animsition-in-class="fade-in" data-animsition-in-duration="600" data-animsition-out-class="fade-out-down" data-animsition-out-duration="800">
    <article class="logo_registro"></article>
    <div class="accion_registro">
      <form action="./noticias.html">
        <input type="text" id="usrname" placeholder="Número de cédula" required>
        <input type="password" id="psw" placeholder="Contraseña" required>

        <input class="boton" type="submit" value="INGRESAR">
      </form>
      <!-- Aquí acaba el loader -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="./js/animsition.min.js"></script>
      <script src="./js/javascript.js" charset="utf-8"></script>
</body>

</html>
