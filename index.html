<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./dist/css/estilos.css">
  <link rel="stylesheet" type="text/css" href="./dist/css/animsition.min.css">
  <link rel="icon" sizes="192x192" href="./dist/img/logo_sitio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <meta name="description" content="Aplicación hecha por estudiantes para estudiantes. ENJOY.">
  <meta name="author" content="Daniel Valderrama Mendoza, Juan David Rey Peña & Julian Esteban Espinosa Orozco">
  <title>Loader</title>
</head>

<body onload="firstFunction()">

  <div class="animsition container fondo1" data-animsition-in-class="fade-in" data-animsition-in-duration="800"
    data-animsition-out-class="fade-out-down" data-animsition-out-duration="800" id="start">
    <div class="start">
      <article class="logo_loader"></article>
    </div>
  </div>
  <div style="display:none;"  class="content_loader" id="loader">
    <div class="loader" ></div>
  </div>

  <div class="animsition Onboarding" data-animsition-in-class="fade-in" data-animsition-in-duration="800"
    data-animsition-out-class="fade-out-down" data-animsition-out-duration="600" style="display:none;" id="onboarding">
    <div class="card_onboarding">
      <article>
        <img src="./dist/img/onboarding1.png" alt="imagen onboarding">
      </article>
      <div class="info-onboarding">
        <div class="animsition" data-animsition-in-class="fade-in-right-sm" data-animsition-in-duration="1000"
          data-animsition-out-class="fade-out-right-sm" data-animsition-out-duration="800">
          <h2>Noticias</h2>
          <p>Mantente siempre al tanto de todo lo que pasa en la U</p>
          <ul>
            <li class="activo"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
          <div class="animsition" data-animsition-in-class="fade-in-left-sm" data-animsition-in-duration="1000"
            data-animsition-out-class="fade-out-left-sm" data-animsition-out-duration="800">
            <a href="./onboarding2.html">
              <div class="boton-cuatro">
                <p>Siguiente</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./dist/js/animsition.min.js"></script>
  <script src="./dist/js/javascript.js" charset="utf-8"></script>
</body>

</html>
